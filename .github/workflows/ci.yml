name: Pydoc and PPP  CI

on:
  #pull_request:
  #tags:
  #    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  branches: [master]
    

jobs:
   
  env:
   runs-on: ubuntu-latest
   steps:
   - name: env
     run : env 
   - name: ls -alrt
     run:  ls -alrt


  checkout:
    runs-on: ubuntu-latest
    steps:
    - name : checkout repo
      uses: actions/checkout@v3

    - name: affiche variables
      run: |
        echo GITHUB_WORKSPACE: $GITHUB_WORKSPACE GITHUB_ACTION_REPOSITORY: $GITHUB_ACTION_REPOSITORY GIT_DIR: $GIT_DIR  GIT_WORK_TREE: $GIT_WORK_TREE \
             GITHUB_PATH: $GITHUB_PATH

  doc:
    runs-on: ubuntu-latest
    steps:
    - name: genere doc  (pydoc3 -w src/calc.py)
      run:  pydoc3 -w src/calc.py  




  tests:
    runs-on: ubuntu-latest
    steps:
    - name: run tests in dir tests  (python -m unittest  discover tests)
      run: python -m unittest  discover   tests
   
  variables:
    runs-on: ubuntu-latest
    steps:
    - name: tests variable 
      run: pwd && ls -altr && echo ${GITHUB_WORKSPACE} 


  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
 
